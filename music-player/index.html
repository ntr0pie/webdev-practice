<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://kit.fontawesome.com/d5222d4610.js" crossorigin="anonymous"></script>
    <title>music player</title>
</head>
<body>
    <section class="main">
        <div class="music-player">
            
            <h1 class="heading">
                Music Player
            </h1>   
            <!-- <div class="widget play"> -->
            <div class="widget">

                <!-- audio source -->
                <audio id="song" src="music/ukulele.mp3"></audio>

                <!-- album art -->
                <div class="image-container">
                    <img id="cover-art" src="images/ukulele.jpg" alt="music-cover">
                </div>

                <!-- empty / for grid layout -->
                <!-- <div></div> -->

                <div class="interaction">
                    <!-- name of song, progress bar -->
                    <div class="meta-info">
                        <h3 class="song-title">ukelele</h3>
                        
                        <div class="progress-bar">
                            <div class="progress"></div>
                        </div>
                    </div>

                    <!-- nav buttons -->
                    <nav class="navigation">
                        <button class="action-btn" id="prev">
                            <i class="fas fa-backward"></i>
                        </button>

                        <button class="action-btn btn-big" id="play">
                            <i class="fas fa-pause"></i>
                        </button>

                        <button class="action-btn" id="next">
                            <i class="fas fa-forward"></i>
                        </button>
                    </nav>
                </div>

            </div>

        </div>
    </section>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
